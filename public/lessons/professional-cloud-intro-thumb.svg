<!-- Professional AWS Training Thumbnail - Cloud Computing Introduction -->
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="professionalBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2332;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="awsOrange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff7700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#professionalBg)"/>
  
  <!-- AWS Console Background (Mockup) -->
  <rect x="120" y="180" width="800" height="600" rx="8" fill="#232f3e" opacity="0.8"/>
  <rect x="120" y="180" width="800" height="40" rx="8" fill="#161e2d"/>
  <text x="140" y="205" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">AWS Management Console</text>
  
  <!-- Fake AWS Services Icons -->
  <rect x="160" y="240" width="100" height="80" rx="4" fill="url(#awsOrange)" opacity="0.3"/>
  <text x="210" y="285" font-family="Arial" font-size="12" fill="#ff9900" text-anchor="middle">EC2</text>
  
  <rect x="280" y="240" width="100" height="80" rx="4" fill="url(#awsOrange)" opacity="0.3"/>
  <text x="330" y="285" font-family="Arial" font-size="12" fill="#ff9900" text-anchor="middle">S3</text>
  
  <rect x="400" y="240" width="100" height="80" rx="4" fill="url(#awsOrange)" opacity="0.3"/>
  <text x="450" y="285" font-family="Arial" font-size="12" fill="#ff9900" text-anchor="middle">RDS</text>
  
  <!-- Professional Instructor Area -->
  <circle cx="1400" cy="400" r="120" fill="#2d3748" stroke="#4a5568" stroke-width="4"/>
  <text x="1400" y="410" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Professional</text>
  <text x="1400" y="430" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Instructor</text>
  
  <!-- Main Title -->
  <text x="960" y="200" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff" text-anchor="middle">
    AWS Cloud Computing
  </text>
  <text x="960" y="260" font-family="Arial, sans-serif" font-size="48" fill="#a0aec0" text-anchor="middle">
    Professional Training
  </text>
  
  <!-- Course Details -->
  <rect x="750" y="320" width="420" height="120" rx="12" fill="#2d3748" opacity="0.9"/>
  <text x="960" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Introduction to Cloud Computing
  </text>
  <text x="960" y="380" font-family="Arial, sans-serif" font-size="18" fill="#a0aec0" text-anchor="middle">
    15 Minutes • Professional Level • Hands-On
  </text>
  <text x="960" y="410" font-family="Arial, sans-serif" font-size="18" fill="#68d391" text-anchor="middle">
    ✓ Real AWS Console Demonstrations
  </text>
  
  <!-- CloudCrew Academy Branding -->
  <rect x="1400" y="850" width="400" height="60" rx="30" fill="url(#awsOrange)" opacity="0.9"/>
  <text x="1600" y="885" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">CloudCrew Academy</text>
  
  <!-- Professional Badges -->
  <rect x="100" y="850" width="150" height="40" rx="20" fill="#38a169" opacity="0.9"/>
  <text x="175" y="875" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">AWS Certified</text>
  
  <rect x="270" y="850" width="150" height="40" rx="20" fill="#3182ce" opacity="0.9"/>
  <text x="345" y="875" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">Industry Expert</text>
  
  <!-- Video Number -->
  <circle cx="150" cy="150" r="40" fill="url(#awsOrange)"/>
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">1</text>
</svg>
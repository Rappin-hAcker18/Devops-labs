<!-- AWS Services Overview Thumbnail -->
<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aws" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#232f3e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1280" height="720" fill="url(#bg)"/>
  
  <!-- AWS Service Icons -->
  <g transform="translate(80, 150)">
    <!-- EC2 -->
    <rect x="0" y="0" width="120" height="120" rx="10" fill="url(#aws)" opacity="0.3"/>
    <text x="60" y="70" font-family="Arial" font-size="16" fill="white" text-anchor="middle">EC2</text>
    
    <!-- S3 -->
    <rect x="150" y="0" width="120" height="120" rx="10" fill="url(#aws)" opacity="0.3"/>
    <text x="210" y="70" font-family="Arial" font-size="16" fill="white" text-anchor="middle">S3</text>
    
    <!-- RDS -->
    <rect x="300" y="0" width="120" height="120" rx="10" fill="url(#aws)" opacity="0.3"/>
    <text x="360" y="70" font-family="Arial" font-size="16" fill="white" text-anchor="middle">RDS</text>
    
    <!-- Lambda -->
    <rect x="0" y="150" width="120" height="120" rx="10" fill="url(#aws)" opacity="0.3"/>
    <text x="60" y="220" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Lambda</text>
    
    <!-- VPC -->
    <rect x="150" y="150" width="120" height="120" rx="10" fill="url(#aws)" opacity="0.3"/>
    <text x="210" y="220" font-family="Arial" font-size="16" fill="white" text-anchor="middle">VPC</text>
    
    <!-- CloudWatch -->
    <rect x="300" y="150" width="120" height="120" rx="10" fill="url(#aws)" opacity="0.3"/>
    <text x="360" y="220" font-family="Arial" font-size="16" fill="white" text-anchor="middle">CloudWatch</text>

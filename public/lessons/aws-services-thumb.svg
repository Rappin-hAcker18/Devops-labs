  <text x="600" y="300" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">
    AWS Core Services
  </text>
  
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="32" fill="#94a3b8">
    Essential Building Blocks â€¢ 20 minutes
  </text>
  
  <rect x="600" y="420" width="400" height="80" rx="40" fill="url(#aws)" opacity="0.2"/>
  <text x="800" y="470" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        fill="white" text-anchor="middle">CloudCrew Academy</text>
  
  <rect x="600" y="550" width="400" height="8" rx="4" fill="#334155"/>
  <rect x="600" y="550" width="80" height="8" rx="4" fill="url(#aws)"/>
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="18" fill="#64748b">
    Lesson 1.2 of 24
  </text>
